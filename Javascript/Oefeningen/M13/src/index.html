<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smoke Test</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
<section class="container py-4" id="ex-m13">
    <div class="row justify-content-center">
        <div class="col-md-11 col-lg-9">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <span>Oefening M13 — Productcatalogus met filters</span>
                    <span class="badge bg-light text-success">Classes + filter</span>
                </div>
                <div class="card-body">
                    <!-- Filterbalk -->
                    <div class="row g-3 align-items-end mb-3">
                        <div class="col-md-4">
                            <label for="m13_cat" class="form-label">Categorie</label>
                            <select id="m13_cat" class="form-select">
                                <option value="all" selected>Alle categorieën</option>
                                <option value="books">Boeken</option>
                                <option value="courses">Cursussen</option>
                                <option value="software">Software</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="m13_max" class="form-label">Maximale prijs (€)</label>
                            <input id="m13_max" type="number" step="0.01" class="form-control" placeholder="bijv. 50" min="0" />
                        </div>
                        <div class="col-md-4 d-grid">
                            <button id="m13_filter" class="btn btn-success">Filter toepassen</button>
                        </div>
                    </div>
                    <!-- Info over resultaten -->
                    <div id="m13_status" class="alert alert-secondary mb-3" role="status" aria-live="polite">
                        Er worden momenteel alle producten getoond.
                    </div>
                    <!-- Grid met producten -->
                    <div id="m13_products" class="row g-3">
                        <!-- Kaarten worden hier via JS ingevuld -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
