<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Taco-Cat Invasion</title>
    <style>
        body{margin:0;overflow:hidden;background:#111;font:20px/1.4 sans-serif;color:#fff;text-align:center}
        #taco{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);width:70px;height:50px;
            background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 50"><ellipse cx="35" cy="30" rx="30" ry="15" fill="%23f9c74f"/><circle cx="20" cy="20" r="4" fill="%23000"/><circle cx="50" cy="20" r="4" fill="%23000"/><path d="M35 35q-10 10 0 20q10-10 0-20" fill="%23fff"/></svg>')no-repeat center/contain}
        #box{position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:120px;height:40px;background:#8b4513;border-radius:10px 10px 0 0}
        .dog{position:absolute;width:40px;height:40px;
            background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><circle cx="20" cy="20" r="18" fill="%23e63946"/><circle cx="13" cy="15" r="3" fill="%23000"/><circle cx="27" cy="15" r="3" fill="%23000"/></svg>')center/contain;cursor:crosshair}
        #hud{position:absolute;top:10px;left:10px}
    </style>
</head>
<body>
<div id="box"></div>
<div id="taco"></div>
<div id="hud">Zaps: <span id="s">0</span> | Misses left: <span id="l">3</span></div>

<script src="game.js"></script>
</body>
</html>
