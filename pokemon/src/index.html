<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smoke test</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>

<div class="container py-4">
    <h3 class="mb-4 text-center">Pokédex</h3>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

        <!-- Pokémon Card -->
        <div class="col">
            <div class="card shadow-sm h-100 border-0">
                <div class="card-header bg-primary text-white text-center">
                    Bulbasaur
                </div>
                <img
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                        class="card-img-top p-3"
                        alt="Bulbasaur"
                >
                <div class="card-body">
                    <h5 class="card-title text-center">#001</h5>
                    <ul class="list-group small">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Type</span><span>Grass / Poison</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Hoogte</span><span>0.7 m</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Gewicht</span><span>6.9 kg</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Pokémon Card -->

        <!-- Extra cards komen hier dynamisch later -->
    </div>
</div>


</body>
</html>
