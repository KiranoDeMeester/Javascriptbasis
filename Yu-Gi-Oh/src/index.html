<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yu-Gi-Oh! Pack Opener</title>

    <script type="module" src="./js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0b1220;
            color: #fff;
            font-family: sans-serif;
        }

        #pack-area {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        #pack-closed {
            background: #f7b733;
            color: #111;
            padding: 20px 30px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
        }

        #pack-open {
            display: none;
            font-size: 1.2rem;
        }

        .pack-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .yu-card {
            flex: 1 1 45%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yu-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .yu-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            z-index: 10;
        }

        /* Lightbox overlay */
        #lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-3">Yu-Gi-Oh! Pack Opener</h1>

    <div id="pack-area">
        <div id="pack-closed">üéÅ Open Pack</div>
        <div id="pack-open">‚ú® Opening...</div>
    </div>

    <div id="packs-wrapper" class="d-flex flex-column align-items-center gap-2"></div>
</div>

<!-- Lightbox -->
<div id="lightbox">
    <img src="" alt="Enlarged Card">
</div>

</body>
</html>
