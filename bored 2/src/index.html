<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire Deluxe</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom SCSS Output (compiled by Vite) -->
    <link rel="stylesheet" href="../src/scss/main.scss" />

    <style>
        body {
            background: linear-gradient(135deg, #0b3d24 0%, #0e5326 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-wrapper {
            width: 95%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1.title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .placeholder-card {
            width: 90px;
            height: 130px;
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .placeholder-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .card-graphic {
            width: 90px;
            height: 130px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 15px rgba(0,0,0,.6);
        }

        .flip {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip.flip-active {
            transform: rotateY(180deg);
        }

        .flip .front,
        .flip .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .flip .back {
            transform: rotateY(180deg);
        }

        #app {
            margin-top: 20px;
            color: white;
            min-height: 400px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <h1 class="title">Solitaire Deluxe</h1>

    <div class="menu text-center mb-4">
        <button class="btn btn-lg btn-success shadow-sm px-5 py-3 start-btn">Start Game</button>
    </div>

    <div id="app" class="game-area d-none">
        <div class="row justify-content-center g-3">
            <div class="col-auto"><div class="card placeholder-card"></div></div>
            <div class="col-auto"><div class="card placeholder-card"></div></div>
            <div class="col-auto"><div class="card placeholder-card"></div></div>
            <div class="col-auto"><div class="card placeholder-card"></div></div>
        </div>
    </div>

    <script>
        // Auto-redirect / naar index.html
        if(window.location.pathname === '/' || window.location.pathname === '/src'){
            window.location.replace('/index.html');
        }

        document.querySelector('.start-btn').addEventListener('click', () => {
            document.querySelector('.menu').classList.add('d-none');
            document.querySelector('.game-area').classList.remove('d-none');
        });
    </script>
</div>

<!-- Bootstrap JS -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main JavaScript -->
<script type="module" src="../src/core/main.js"></script>
</body>
</html>
